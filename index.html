<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="./style/style.css" rel="stylesheet" />
    <script>
        function afficheVille() {
            let nomVilleChoisie = document.getElementById("ChoixVille").value;
            let villes = document.getElementsByClassName("ville");

            for (let i = 0; i < villes.length; i++) {
                if (villes[i].id === nomVilleChoisie) {
                    villes[i].style.display = "block";
                } else {
                    villes[i].style.display = "none";
                }
            }
        }
    </script>
</head>
<body onload="afficheVille()">
<header>
    <p>TD n°1 Programmation web – Application météo</p>
</header>
<select id="ChoixVille" onchange="afficheVille()">
    <option value="Niort">Niort</option>
    <option value="Rio">Rio</option>
    <option value="Reykjavik">Reykjavik</option>
</select>

<div class="container">
    <div id="Niort" class="ville">
        <h2>Niort</h2>
        <p>12°, pluvieux</p>
        <img src="./image/pluvieux.png" width="25%" alt="Pluvieux"/>
    </div>

    <div id="Rio" class="ville">
        <h2>Rio de Janeiro</h2>
        <p>29°, orageux</p>
        <img src="./image/orageux.png" width="25%" alt="Orageux"/>
    </div>

    <div id="Reykjavik" class="ville">
        <h2>Reykjavik</h2>
        <p>-10°, ensoleillé</p>
        <img src="./image/ensoleille.png" width="25%" alt="Ensoleillé"/>
    </div>
</div>

<footer>
    <p>Mulot Axel</p>
    <p>Icônes météo par <a href="https://thenounproject.com">The Noun Project</a></p>
</footer>

</body>
</html>
